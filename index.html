<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Retro Forum</title>
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/44c614560c.js" crossorigin="anonymous"></script>
    <!-- Daisy Ui and Tailwind CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <!-- Navber -->
        <nav class="container px-2 md:px-0 py-5 md:py-10 flex justify-between items-center">
           <!-- logo -->
            <div>
                <img class="w-16 md:w-auto" src="./images/logo.png" alt="">
            </div>
            <!-- nav end -->
             <div>
                <!-- nav items -->
                <div class="hidden md:block">
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl rounded-full"><i class="fa-solid fa-house"></i></button>
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl rounded-full"><i class="fa-solid fa-pen"></i></button>
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl rounded-full"><i class="fa-solid fa-user-plus"></i></button>
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl rounded-full"><i class="fa-regular fa-flag"></i></button>
                <button class="btn rounded-full bg-[#797DFC] text-white border-none">Sign In</button>
                </div>
                <!-- mobile device icon -->
                 <button class="btn md:hidden"><i class="fa-solid fa-bars"></i></button>
             </div>
        </nav>
        <!-- Banner -->
         <section></section>
    </header>
</body>
</html>
